</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>القرآن الكريم</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
                <li><a href="quran.html"><i class="fas fa-book-quran"></i> القرآن الكريم</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>اترك اثرك</h2>
                <p>شارك أثرك وتجربتك مع القرآن الكريم</p>
            </div>
        </section>

        <section class="basamat-section">
            <div class="container">
                <button id="add-basma-btn" class="add-basma-btn">
                    <i class="fas fa-plus"></i>
                    إضافة أثرك
                </button>

                <div id="basma-form-container" class="basma-form-container">
                    <form id="basma-form">
                        <div class="form-group">
                            <label for="name">الاسم</label>
                            <input type="text" id="name" required placeholder="أدخل اسمك">
                        </div>
                        <div class="form-group">
                            <label for="impact">أثرك</label>
                            <textarea id="impact" required placeholder="اكتب أثرك وتجربتك مع القرآن الكريم"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="submit-btn">نشر</button>
                            <button type="button" class="cancel-btn" id="cancel-btn">إلغاء</button>
                        </div>
                    </form>
                </div>

                <div class="basamat-list" id="basamat-container"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>جميع الحقوق محفوظة لدى ابراهيم محمد &copy; 2025</p>
        </div>
    </footer>

    <script src="basamat.js"></script>
