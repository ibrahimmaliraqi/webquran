<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link rel="icon" href="images/three.jpg" type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quran.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>القرآن الكريم</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
                <li><a href="quran.html" class="active"><i class="fas fa-book-quran"></i> القرآن الكريم</a></li>
                <li><a href="live.html"><i class="fas fa-broadcast-tower"></i> البث القرآني</a></li>
                <li><a href="tasbih.html"><i class="fas fa-prayer-beads"></i> المسبحة</a></li>
                <li><a href="adhkar.html"><i class="fas fa-book"></i> الأذكار</a></li>
                <li><a href="tadabor.html" class="active"><i class="fas fa-pen-fancy"></i> التدبر</a></li>
                <li><a href="basamat.html"><i class="fas fa-hands-holding"></i> اترك اثرك</a></li>


            </ul>
        </nav>
    </header>

    <main>
        <section class="quran-section">
            <div class="container">
                <div class="quran-select-wrapper">
                    <div class="search-container">
                        <input type="text" id="reciter-search" class="search-input" placeholder="ابحث عن القارئ...">
                        <i class="fas fa-search search-icon"></i>
                        <div class="search-results"></div>
                    </div>
                    <select id="reciters-select" class="quran-select">
                        <option value="">اختر القارئ...</option>
                    </select>
                    <select id="rewaya-select" class="quran-select" disabled>
                        <option value="">اختر الرواية...</option>
                    </select>
                    <select id="surahs-select" class="quran-select" disabled>
                        <option value="">اختر السورة...</option>
                    </select>
                </div>

                <div id="status-container"></div>

                <div class="audio-player-container">
                    <div class="playing-info">
                        <span id="current-surah">لم يتم اختيار سورة</span>
                        <div class="reciter-info">
                            <span id="current-reciter"></span>
                            <span id="current-rewaya"></span>
                        </div>
                    </div>

                    <div class="progress-container">
                        <span id="current-time">00:00</span>
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <span id="duration">00:00</span>
                    </div>

                    <audio id="quran-audio" preload="metadata" controls>
                        متصفحك لا يدعم تشغيل الصوت
                    </audio>

                    <div class="player-controls">
                        <button id="backward" class="control-btn" title="رجوع 10 ثواني">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button id="play-pause" class="control-btn">
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="stop" class="control-btn">
                            <i class="fas fa-stop"></i>
                        </button>
                        <button id="forward" class="control-btn" title="تقديم 10 ثواني">
                            <i class="fas fa-forward"></i>
                        </button>
                        <div class="volume-control">
                            <i class="fas fa-volume-up"></i>
                            <input type="range" id="volume" min="0" max="100" value="100">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>جميع الحقوق محفوظة لدى ابراهيم محمد &copy; 2025</p>
        </div>
    </footer>

    <script src="quran.js"></script>
</body>
</html>
